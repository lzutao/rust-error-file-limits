name: Rust

on:
  push:
    branches:
      - 'master'
      - '!gh-pages'
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: 1
    strategy:
      fail-fast: false
      matrix:
        build: [linux64, macos]
        include:
          - build: linux64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup toolchain install nightly-${{ matrix.target }}
          rustup default nightly-${{ matrix.target }}
      - run: |
        cargo build
        gcc c/main.c -o c.out
      - run: |
          ulimit -n 16
          ./c.out
          cargo run
        shell: bash
